<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tab栏切换</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .tab_wrapper {
        display: flex;
        margin: 100px auto 0;
        list-style: none;
        width: 300px;
        height: 30px;
        background-color: aliceblue;
        justify-content: space-between;
        align-items: center;
        border: 1px solid rgb(206, 212, 218);
      }
      .tab_wrapper li {
        display: flex;
        flex: 1;
        height: 100%;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .tab {
        background-color: red;
      }
      .tab_content {
        margin: 0 auto;
        width: 300px;
        background-color: antiquewhite;
      }
      .tab_content > div {
        display: none;
      }
      .tab_content > .item {
        display: block;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <ul class="tab_wrapper">
      <li class="tab">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <div class="tab_content">
      <div class="item">a</div>
      <div>b</div>
      <div>c</div>
      <div>d</div>
      <div>e</div>
    </div>

    <script>
      var lis = document.querySelector(".tab_wrapper").querySelectorAll("li");
      var items = document
        .querySelector(".tab_content")
        .querySelectorAll("div");
      for (var i = 0; i < lis.length; i++) {
        lis[i].setAttribute("index", i);
        lis[i].onclick = function () {
          for (var i = 0; i < lis.length; i++) {
            lis[i].setAttribute("class", "");
          }
          this.setAttribute("class", "tab");
          var index = this.getAttribute("index");
          for (var i = 0; i < items.length; i++) {
            items[i].style.display = "none";
          }
          items[index].style.display = "block";
        };
      }
    </script>
  </body>
</html>
