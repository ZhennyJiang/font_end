<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>换图</title>
    <style>
      body {
        background-image: url("../../static/images/img1.jpg");
      }
      .bc_pic {
        display: block;
        margin: 100px auto;
        text-align: center;
      }
      .bc_pic li {
        display: inline-block;
        list-style: none;
        width: 150px;
        height: 100px;
        border: 1px solid antiquewhite;
      }
      .bc_pic li img {
        width: 100%;
        height: 100%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul class="bc_pic">
      <li><img src="../../static/images/img1.jpg" alt="" /></li>
      <li><img src="../../static/images/img2.jpg" alt="" /></li>
      <li><img src="../../static/images/img3.jpg" alt="" /></li>
    </ul>
    <script>
      var imgs = document.querySelector(".bc_pic").querySelectorAll("img");
      for (var i = 0; i < imgs.length; i++) {
        imgs[i].onclick = function () {
          document.body.style.backgroundImage = "url(" + this.src + ")";
        };
      }
    </script>
  </body>
</html>
