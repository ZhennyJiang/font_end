<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模拟京东按键获取焦点</title>
  </head>
  <body>
    <input type="text" />
    <script>
      var input = document.querySelector("input");
      document.addEventListener("keyup", function (e) {
        if (e.keyCode == 83) {
          input.focus();
          console.log(123);
        }
      });
    </script>
  </body>
</html>
