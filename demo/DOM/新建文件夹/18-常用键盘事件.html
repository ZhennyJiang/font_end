<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>键盘事件</title>
  </head>
  <body>
    <script>
      document.addEventListener("keyup", function (e) {
        console.log("键盘弹起");
      });
      document.addEventListener("keydown", function (e) {
        console.log("键盘按下");
      });
      document.addEventListener("keypress", function (e) {
        console.log("键盘按下2");
      });
    </script>
  </body>
</html>
