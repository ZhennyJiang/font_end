<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动态表格</title>
    <style>
      table {
        margin: 50px auto;
      }
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        width: 80px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <table cellspacing="3">
      <thead>
        <tr>
          <th>姓名</th>
          <th>科目</th>
          <th>成绩</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      var datas = [
        {
          name: "张珍妮",
          subject: "javascript",
          score: 100,
        },
        {
          name: "郑泽文",
          subject: "python",
          score: 100,
        },
        {
          name: "张三",
          subject: "html",
          score: 90,
        },
      ];
      var tbody = document.querySelector("tbody");
      for (var i = 0; i < datas.length; i++) {
        //行
        var tr = document.createElement("tr");
        tbody.appendChild(tr);
        for (var k in datas[i]) {
          //列
          //创建单元格
          var td = document.createElement("td");
          td.innerHTML = datas[i][k];
          tr.appendChild(td);
        }
        var td_delete = document.createElement("td");
        td_delete.innerHTML = '<a href="javascript:;">删除</a>';
        tr.appendChild(td_delete);
        td_delete.children[0].onclick = function () {
          tbody.removeChild(this.parentNode.parentNode);
        };
      }
    </script>
  </body>
</html>
