<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prototype</title>
  </head>
  <body>
    <script>
      function Star(age) {
        this.age = age;
      }
      Star.uname = 123;

      // Star.prototype.sing = function () {
      //   console.log("~~~");
      // };
      Star.prototype = {
        constructor: Star,
        sing: function () {
          console.log(111);
        },
      };
      var ldh = new Star(50);
      ldh.sing();
    </script>
  </body>
</html>
