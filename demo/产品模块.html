<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>111产品模块</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: rgb(245, 245, 245);
      }

      a {
        display: block;
        width: 240px;
        height: 300px;
        background-color: #ffffff;
        margin: 100px auto;
        text-align: center;
        overflow: hidden;
        text-decoration: none;
      }

      .img_wrapper {
        margin-top: 20px;
        height: 180px;
      }

      .img_wrapper img {
        width: 160px;
        height: 160px;
      }

      .title {
        font: 400 14px normal;
        color: #333333;
        margin-bottom: 2px;
      }

      .desc {
        color: #b0b0b0;
        font-size: 12px;
        margin-bottom: 10px;
      }

      .price_wrapper {
        color: #f67000;
        font-size: 14px;
      }

      a:hover {
        box-shadow: 2px 0px 10px rgb(161, 159, 159);
      }
    </style>
  </head>

  <body>
    <a href="#">
      <div class="img_wrapper">
        <img src="../i/phone.webp" alt="" />
      </div>
      <h3 class="title">小米10S</h3>
      <p class="desc">骁龙870 | 对称式双扬立体声</p>
      <p class="price_wrapper">
        <span class="price">3299</span>
        <span>元起</span>
      </p>
    </a>
  </body>
</html>
