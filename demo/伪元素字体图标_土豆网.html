<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伪元素字体图标</title>
    <style>
      @font-face {
        font-family: "iconfont";
        src: url("font/iconfont.eot");
        src: url("font/iconfont.eot?#iefix") format("embedded-opentype"),
          url("font/iconfont.woff2") format("woff2"),
          url("font/iconfont.woff") format("woff"),
          url("font/iconfont.ttf") format("truetype"),
          url("font/iconfont.svg#iconfont") format("svg");
      }
      .select {
        position: relative;
        width: 180px;
        height: 30px;
        border: 1px solid red;
        margin: 100px auto;
      }
      .select::after {
        position: absolute;
        top: 5px;
        right: 2px;
        font-family: "iconfont";
        content: "\ecc6";
        color: pink;
        font-size: 18px;
      }

      .tudou {
        position: relative;
        width: 444px;
        height: 320px;
        margin: 100px auto;
      }
      .tudou img {
        width: 100%;
        height: 100%;
      }
      .tudou::after {
        content: "";
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3) url(../static/images/arr.png) no-repeat
          center;
      }
      .tudou:hover::after {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="select"></div>

    <div class="tudou">
      <img src="../static/images/tudou.jpg" alt="" />
    </div>
  </body>
</html>
