<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>淘宝静态轮播图</title>
    <style>
      body {
        background-color: aliceblue;
      }
      * {
        margin: 0;
        padding: 0;
      }
      /* 轮播图 */
      .carousel_map {
        position: relative;
        width: 520px;
        height: 280px;
        margin: 100px auto;
      }
      .carousel_map > img {
        width: 520px;
        height: 280px;
      }
      .carousel_map .icon {
        display: block;
        position: absolute;
        top: 50%;
        width: 19px;
        height: 30px;
        line-height: 30px;
        padding: 0 3px;
        background-color: rgba(0, 0, 0, 0.3);
      }
      .carousel_map .prev {
        left: 0;
        border-top-right-radius: 50%;
        border-bottom-right-radius: 50%;
      }
      .carousel_map .next {
        right: 0;
        border-top-left-radius: 50%;
        border-bottom-left-radius: 50%;
      }
      .carousel_map .next img {
        margin-left: 4px;
      }
      .carousel_map a:hover {
        background-color: rgba(0, 0, 0, 0.5);
      }
      .carousel_map ul {
        background-color: rgba(255, 251, 251, 0.3);
        padding: 0 2px;
        position: absolute;
        bottom: 10px;
        left: 50%;
        margin-left: -38px;
        border-radius: 5px;
      }
      .carousel_map ul li {
        float: left;
        list-style: none;
        width: 5px;
        height: 5px;
        background-color: #ffffff;
        border-radius: 50%;
        margin: 2px 3px;
      }
    </style>
  </head>
  <body>
    <div class="carousel_map">
      <img src="../i/tb.jpg" alt="" />
      <a href="#" class="icon prev"><img src="../i/prev.png" alt="" /></a>
      <a href="#" class="icon next"><img src="../i/next.png" alt="" /></a>
      <ul>
        <li style="background-color: rgb(215, 85, 25)"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
