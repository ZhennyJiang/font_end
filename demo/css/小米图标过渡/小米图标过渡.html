<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小米图标过渡</title>
    <style>
      @font-face {
        font-family: "iconfont";
        src: url("font/iconfont.eot");
        src: url("font/iconfont.eot?#iefix") format("embedded-opentype"),
          url("font/iconfont.woff2") format("woff2"),
          url("font/iconfont.woff") format("woff"),
          url("font/iconfont.ttf") format("truetype"),
          url("font/iconfont.svg#iconfont") format("svg");
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .icon_wrapper {
        position: relative;
        margin: 100px auto;
        width: 55px;
        height: 55px;
        overflow: hidden;
      }

      .mi-logo {
        position: absolute;
        top: 0;
        left: 0;
        width: 55px;
        height: 55px;
        background: rgb(255, 103, 0) url("mi-logo.png") no-repeat center;
        transition: left 0.15s;
      }

      .mi-home {
        position: absolute;
        top: 0;
        right: -55px;
        width: 55px;
        height: 55px;
        background: rgb(255, 103, 0) url("mi-home.png") no-repeat center;
        transition: right 0.15s;
      }
      .icon_wrapper:hover .mi-home {
        right: 0;
      }
      .icon_wrapper:hover .mi-logo {
        left: -55px;
      }
    </style>
  </head>

  <body>
    <div class="icon_wrapper">
      <div class="mi-logo"></div>
      <div class="mi-home"></div>
    </div>
  </body>
</html>
