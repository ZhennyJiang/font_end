<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>微信聊天气泡</title>
    <style>
      .communication {
        position: relative;
        display: inline-block;
        background-color: rgb(158, 234, 106);
        padding: 15px;
        line-height: 15px;
        height: 15px;
      }
      .communication .bobo {
        position: absolute;
        top: 50%;
        margin-top: -10px;
        right: -20px;
        width: 0;
        height: 0;
        line-height: 0;
        font-size: 0; /*这两行是为了照顾浏览器的兼容性*/
        border: 10px solid transparent;
        border-left-color: rgb(158, 234, 106);
      }
      .asd {
        margin-top: 50px;
        width: 0;
        height: 0;
        line-height: 0;
        font-size: 0; /*这两行是为了照顾浏览器的兼容性*/
        border: 200px solid rgb(158, 234, 106);
        border-top-color: rebeccapurple;
      }
    </style>
  </head>
  <body>
    <div class="communication">
      sdfsdfgdfgdf
      <span class="bobo"></span>
    </div>
    <div class="asd"></div>
  </body>
</html>
