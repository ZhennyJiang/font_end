<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>猜数字</title>
    <script>
      function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      var random = getRandom(1, 50);
      console.log(random);
      var times = 1;

      while (times <= 5) {
        times++;
        var num = prompt("输入1~50之间的数字（只有5次机会）");
        if (num > random) {
          alert("猜大了");
        } else if (num < random) {
          alert("猜小了");
        } else {
          alert("恭喜你，猜对了！");
        }
      }
    </script>
  </head>
  <body></body>
</html>
