<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简易ATM</title>
    <script>
      var money = 100;
      var choice = 0;
      while (choice != 4) {
        var choice = prompt(
          "请输入您要的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出"
        );
        switch (choice) {
          case "1":
            money += prompt("请输入您要存的数额：") - 0;
            alert("您的余额为：" + money + "元");
            break;
          case "2":
            money -= prompt("请输入您要取的数额：");
            alert("您的余额为：" + money + "元");
            break;
          case "3":
            alert("您的余额为：" + money + "元");
            break;
          case "4":
            continue;
            break;
        }
        var choice2 = prompt("是否继续操作:\n1.返回主界面\n2.退出操作");
        if (choice2 == 2) {
          break;
        }
      }
    </script>
  </head>
  <body></body>
</html>
