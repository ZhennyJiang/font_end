<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      .box {
        display: inline-flex;
        background-color: rgb(224, 191, 159);
        box-shadow: 0.5px 1px 1px 2px rgb(185, 127, 79) inset;
        width: 40px;
        height: 40px;
        padding: 5px;
        border-radius: 8px;
      }
      .item {
        width: 10px;
        height: 10px;
        background-color: #000;
        border-radius: 5px;
        margin: 1px;
      }
      .box2 {
        flex-direction: row;
        justify-content: space-between;
        /* align-content: space-between; */
        /* align-content: center; */
        align-items: center;
        /* vertical-align: bottom; */
        /* vertical-align: middle; */
        flex-wrap: wrap;
      }
      .box3 {
        flex-direction: row;
      }
      .box3 .item:nth-child(2) {
        align-self: center;
      }
      .box4 {
        flex-direction: row;
        justify-content: space-between;
      }
      .box4 .item:nth-child(2) {
        align-self: flex-end;
      }
      .box5 {
        flex-direction: row;
        justify-content: space-between;
      }
      .box5 .item:nth-child(2) {
        align-self: center;
      }
      .box5 .item:nth-child(3) {
        align-self: flex-end;
      }
      .box6 {
        justify-content: space-between;
        flex-wrap: wrap;
        align-content: space-between;
      }
      .box7 {
        flex-wrap: wrap;
      }
      .row {
        display: flex;
        justify-content: space-between;
        flex-basis: 100%;
      }
      .box7 .row:nth-child(2) {
        justify-content: center;
      }
      .box7 .item {
        order: 1;
      }
      .box6 .item:first-child {
        order: 4;
      }
      .item-flex {
        display: flex;
        width: 320px;
        height: 100px;
        background-color: pink;
      }
      .item-flex span {
        flex: 1;
        margin-left: 15px;
        background-color: antiquewhite;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <span class="item"></span>
    </div>

    <div class="box box2">
      <span class="item"></span>
      <span class="item"></span>
      <span class="item"></span>
      <span class="item"></span>
      <span class="item"></span>
      <span class="item"></span>
    </div>

    <div class="box box3">
      <span class="item"></span>
      <span class="item"></span>
    </div>

    <div class="box box4">
      <span class="item"></span>
      <span class="item"></span>
    </div>

    <div class="box box5">
      <span class="item"></span>
      <span class="item"></span>
      <span class="item"></span>
    </div>

    <div class="box box6">
      <span class="item"></span>
      <span class="item"></span>
      <span class="item"></span>
      <span class="item"></span>
    </div>

    <div class="box box7">
      <div class="row">
        <span class="item"></span>
        <span class="item"></span>
      </div>
      <div class="row">
        <span class="item"></span>
      </div>
      <div class="row">
        <span class="item"></span>
        <span class="item"></span>
      </div>
    </div>

    <div class="item-flex">
      <span>1</span>
      <span>2</span>
      <span>3</span>
    </div>
  </body>
</html>
