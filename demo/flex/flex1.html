<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      .box {
        display: inline-flex;
        background-color: rgb(224, 191, 159);
        box-shadow: 0.5px 1px 1px 2px rgb(185, 127, 79) inset;
        width: 40px;
        height: 40px;
        padding: 5px;
        border-radius: 8px;
        flex-direction: row;
      }
      .item {
        width: 10px;
        height: 10px;
        background-color: #000;
        border-radius: 5px;
        margin: 1px;
      }
      .box2 {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }
      .box3 {
        flex-direction: row;
      }
      .box3 .item:nth-child(2) {
        align-self: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <span class="item"></span>
    </div>

    <div class="box box2">
      <span class="item"></span>
      <span class="item"></span>
      <span class="item"></span>

      <span class="item"></span>
      <span class="item"></span>
      <span class="item"></span>
    </div>

    <div class="box box3">
      <span class="item"></span>
      <span class="item"></span>
    </div>
  </body>
</html>
