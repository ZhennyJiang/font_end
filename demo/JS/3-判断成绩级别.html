<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>判断成绩级别</title>
    <script>
      //按照从大到小的思路
      var score = prompt("请输入您的成绩：");
      if (score >= 90) {
        alert("您的成绩等级是A");
      } else if (score >= 80) {
        alert("您的成绩等级是B");
      } else if (score >= 70) {
        alert("您的成绩等级是C");
      } else if (score >= 60) {
        alert("您的成绩等级是D");
      } else {
        alert("您的成绩等级是F");
      }
    </script>
  </head>
  <body></body>
</html>
