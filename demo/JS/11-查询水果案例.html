<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>查询水果</title>
    <script>
      var fruit = prompt("请输入您要查询的水果：");
      switch (fruit) {
        case "西瓜":
          alert("西瓜1.00元/斤");
          break;
        case "芒果":
          alert("芒果3.50元/斤");
          break;
        case "猕猴桃":
          alert("猕猴桃5.20元/斤");
          break;

        default:
          alert("没有您要查询的水果");
          break;
      }
    </script>
  </head>
  <body></body>
</html>
