<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>输入账号密码</title>
    <script>
      var userName = prompt("请输入你的用户名:");

      if (userName == "admin") {
        var userPassword = prompt("请输入账号密码：");
        while (userPassword != "123456") {
          userPassword = prompt("请重新输入账号密码：");
        }
        alert("登陆成功！");
      } else {
        alert("账号不存在！");
      }
    </script>
  </head>
  <body></body>
</html>
