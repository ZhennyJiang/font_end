<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>双重for循环</title>

    <script>
      //倒三角
      var str = "";
      for (var i = 5; i >= 1; i--) {
        for (var x = 1; x <= i; x++) {
          str = str + "❤";
        }
        str += "\n";
      }
      console.log(str);

      var num = prompt("请输入您要打印几行爱心：");

      var str = "";
      for (var i = 1; i <= num; i++) {
        for (var x = 1; x <= num; x++) {
          str += "❤";
        }
        str += "\n";
      }
      alert(str);
    </script>
  </head>
  <body></body>
</html>
