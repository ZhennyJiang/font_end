<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>判断进入网吧年龄</title>
    <script>
      var age = prompt("请输入您的年龄：");
      if (age >= 18) {
        alert("欢迎来到这个网吧！");
      } else {
        alert("您还未满18岁哦~");
      }
    </script>
  </head>
  <body></body>
</html>
