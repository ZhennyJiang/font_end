<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>不停弹出输入框</title>
    <script>
      var message = prompt("你是傻子吗？只能回答是或不是");
      while (message == "不是") {
        message = prompt("你是傻子吗？只能回答是");
      }
      alert("哈哈哈哈傻子.");
    </script>
  </head>
  <body></body>
</html>
