<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算年龄</title>
    <script>
      var year = prompt("请输入您的出生年份：");
      var myDate = new Date();
      console.log(myDate.getFullYear());
      alert("您的年龄是" + (myDate.getFullYear() - year) + "岁");

      var mathGrade = prompt("请输入您的数学成绩：");
      var EnglishGrade = prompt("请输入您的英语成绩：");
      alert(
        "您的数学成绩是:" +
          mathGrade +
          "分" +
          "\n" +
          "您的英语成绩是:" +
          EnglishGrade +
          "分" +
          "\n" +
          "您的总成绩是:" +
          (parseFloat(mathGrade) + parseFloat(EnglishGrade)) +
          "分"
      );
    </script>
  </head>
  <body></body>
</html>
