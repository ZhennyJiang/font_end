<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4-倒计时效果</title>
    <style>
      .countdown {
        display: flex;
        width: 370px;
        height: 80px;
        margin: 100px auto;
      }
      .countdown > span {
        flex: 1;
        background-color: black;
        border-right: 0;
        color: white;
        font-size: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        margin-right: 40px;
      }

      .hours::after {
        position: absolute;
        content: ":";
        background-color: transparent;
        top: 20;
        right: -25px;
        color: red;
        font-size: 50px;
      }
      .minutes::after {
        position: absolute;
        content: ":";
        background-color: transparent;
        top: 20;
        right: -25px;
        color: red;
        font-size: 50px;
      }
    </style>
    <script>
      window.onload = function () {
        var hours = document.querySelector(".hours");
        var minutes = document.querySelector(".minutes");
        var seconds = document.querySelector(".seconds");
        var inputTime = +new Date("2021-5-12 11:00:00");
        countDown();
        setInterval(countDown, 1000);
        function countDown() {
          var nowTime = +new Date();
          var times = (inputTime - nowTime) / 1000;
          var h = parseInt((times / 60 / 60) % 24);
          h = h > 10 ? h : "0" + h;
          hours.innerHTML = h;
          var m = parseInt((times / 60) % 60);
          m = m > 10 ? m : "0" + m;
          minutes.innerHTML = m;
          var s = parseInt(times % 60);
          s = s > 10 ? s : "0" + s;
          seconds.innerHTML = s;
        }
      };
    </script>
  </head>
  <body>
    <div class="countdown">
      <span class="hours">1</span>
      <span class="minutes">2</span>
      <span class="seconds">3</span>
    </div>
  </body>
</html>
