<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>获取URL参数</title>
    <script>
      window.onload = function () {
        var h2 = document.querySelector("h2");
        var str = location.search.substr(1).split("=");
        h2.innerHTML = "您好，" + str[1];
      };
    </script>
  </head>
  <body>
    <h2></h2>
  </body>
</html>
