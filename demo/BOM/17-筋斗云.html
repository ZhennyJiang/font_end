<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>筋斗云</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      ul {
        position: relative;
        display: flex;
        justify-content: space-between;
        width: 300px;
        margin: 50px auto;
        border: 1px solid rgb(245, 245, 245);
        height: 30px;
        list-style: none;
        text-align: center;
      }
      ul > li {
        flex: 1;
      }
      ul > li > a {
        width: 100%;
        display: block;
        line-height: 30px;
      }
      .bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 20px;
        height: 20px;
        display: block;
        background-color: antiquewhite;
        z-index: -1;
      }
    </style>
    <script src="animate.js"></script>
    <script>
      window.onload = function () {
        var ul = document.querySelector("ul");
        var lis = document.querySelectorAll("li");
        var bg = document.querySelector(".bg");
        var leftPosition = 0;
        console.log(lis[0].offsetWidth);
        bg.style.width = lis[0].offsetWidth + "px";
        bg.style.height = lis[0].offsetHeight + "px";
        for (var i = 0; i < lis.length; i++) {
          lis[i].addEventListener("click", function () {
            animate(bg, this.offsetLeft);
            leftPosition = this.offsetLeft;
            // bg.style.left = this.offsetLeft + "px";
          });
          lis[i].addEventListener("mouseenter", function () {
            animate(bg, this.offsetLeft);
          });
          lis[i].addEventListener("mouseleave", function () {
            animate(bg, leftPosition);
          });
        }
      };
    </script>
  </head>
  <body>
    <ul>
      <span class="bg"></span>
      <li><a href="javascript:;">1</a></li>
      <li><a href="javascript:;">2</a></li>
      <li><a href="javascript:;">3</a></li>
      <li><a href="javascript:;">4</a></li>
      <li><a href="javascript:;">5</a></li>
    </ul>
  </body>
</html>
