<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定时器实现移动动画</title>
    <style>
      .k {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="k"></div>
    <script>
      var k = document.querySelector(".k");
      var timer = setInterval(() => {
        k.style.left = k.offsetLeft + 1 + "px";
        if (k.offsetLeft >= 400) {
          clearInterval(timer);
        }
      }, 10);
    </script>
  </body>
</html>
