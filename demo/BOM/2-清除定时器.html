<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>清除定时器</title>
    <script>
      window.onload = function () {
        var button = document.querySelector("button");
        var timer1 = setTimeout(function () {
          alert("Boom!");
        }, 5000);

        button.addEventListener("click", function () {
          clearTimeout(timer1);
        });
      };
    </script>
  </head>
  <body>
    <button>click</button>
  </body>
</html>
