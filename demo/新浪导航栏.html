<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新浪导航栏</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .nav {
        height: 41px;
        border-top: 3px solid #ff8500;
        border-bottom: 1px solid #edeef0;
        background-color: #fcfcfc;
        line-height: 41px;
      }
      .nav li {
        float: left;
        list-style: none;
      }

      .nav a {
        display: inline-block;
        line-height: 41px;
        height: 41px;
        padding: 0px 20px;
        font-size: 12px;
        color: #4c4c4c;
        text-align: center;
        text-decoration: none;
      }

      .nav a:hover {
        background-color: #eeeeee;
        color: rgb(221, 120, 47);
      }
    </style>
  </head>

  <body>
    <ul class="nav">
      <li><a href="#">新浪导航</a></li>
      <li><a href="#">手机新浪网</a></li>
      <li><a href="#">移动客户端</a></li>
      <li><a href="#">微博</a></li>
      <li><a href="#">关注我</a></li>
    </ul>
  </body>
</html>
