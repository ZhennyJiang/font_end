<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
    <script>
      window.onload = function () {
        const app = new Vue({
          el: "#app", //用于挂载要管理的元素
          data: {
            message: "哈哈哈",
            movies: ["a", "b", "c", "d"],
          },
        });
        app.movies.push("e");
      };
    </script>
  </head>

  <body>
    <div id="app">
      <ul>
        <li v-for="(item,index) in movies">{{index+1}}.{{item}}</li>
      </ul>
    </div>
  </body>
</html>
