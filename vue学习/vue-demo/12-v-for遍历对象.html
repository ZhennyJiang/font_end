<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
    <script>
      window.onload = function () {
        const app = new Vue({
          el: "#app", //用于挂载要管理的元素
          data: {
            obj: {
              name: "jenny",
              age: 18,
              sex: "girl",
            },
          },
        });
      };
    </script>
  </head>

  <body>
    <div id="app">
      <ul>
        <li v-for="(value,key) in obj">{{value}}.{{key}}</li>
      </ul>
      <ul>
        <li v-for="value in obj">{{value}}</li>
      </ul>
    </div>
  </body>
</html>
