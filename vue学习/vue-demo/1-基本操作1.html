<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
    <script>
      window.onload = function () {
        const app = new Vue({
          el: "#app", //用于挂载要管理的元素
          data: {
            message: "哈哈哈",
            movies: ["a", "b", "c", "d"],
            counter: 0,
            firstName: "kobe",
            lastName: "jiang",
            url: "<a href='http://www.baidu.com'>百度一下</a>",
          },
          methods: {
            add: function () {
              this.counter++;
            },
            sub: function () {
              this.counter--;
            },
          },
          beforeCreate: function () {
            console.log("beforeCreate");
          },
          created: function () {
            console.log("created");
          },
          mounted: function () {
            console.log("mounted");
          },
        });
        app.movies.push("e");
      };
    </script>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>

      <ul>
        <li v-for="item in movies">{{item}}</li>
      </ul>

      <!-- 计数器 -->
      <h2>当前计数：{{counter}}</h2>
      <button @click="add">+</button>
      <button v-on:click="sub">-</button>

      <!-- mustache语法，不仅仅可以直接写变量，也可以写简单的表达式 -->
      <h3>{{firstName+" "+lastName}}</h3>
      <h3>{{counter*2}}</h3>
      <h3 v-html="url"></h3>
    </div>
  </body>
</html>
