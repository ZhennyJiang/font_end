<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
    <script>
      window.onload = function () {
        const app = new Vue({
          el: "#app", //用于挂载要管理的元素
          data: {
            message: "hhh",
            sex: "男",
            hobbies: [],
            fruits: [],
            myHobbies: ["a", "b", "c", "d"],
            age: "",
          },
          methods: {
            valueChange(event) {
              this.message = event.target.value;
            },
          },
        });
      };
    </script>
  </head>

  <body>
    <div id="app">
      <input type="text" v-model.lazy="message" />
      {{message}}
      <br />
      <br />
      <br />
      <input type="text" :value="message" @input="valueChange" />
      <br />
      <input
        type="text"
        :value="message"
        @input="message=$event.target.value"
      />
      <br />
      <!-- 单选框 -->
      <label for="male">
        <input type="radio" id="male" value="男" v-model="sex" />男
      </label>
      <label for="female">
        <input type="radio" id="female" value="女" v-model="sex" />女
      </label>
      <h4>您选择的性别是：{{sex}}</h4>
      <!-- 多选框 -->
      <input type="checkbox" value="足球" v-model="hobbies" />足球
      <input type="checkbox" value="篮球" v-model="hobbies" />篮球
      <input type="checkbox" value="乒乓球" v-model="hobbies" />乒乓球
      <input type="checkbox" value="跳舞" v-model="hobbies" />跳舞
      <h2>您选择的爱好是：{{hobbies}}</h2>

      <!-- select -->
      <select name="fruits" id="" v-model="fruits" multiple>
        <option value="苹果">苹果</option>
        <option value="香蕉">香蕉</option>
        <option value="榴莲">榴莲</option>
        <option value="火龙果">火龙果</option>
        <option value="青提">青提</option>
      </select>

      <h2>您选择的水果是：{{fruits}}</h2>

      <label v-for="item in myHobbies" :for="item">
        <input
          type="checkbox"
          :value="item"
          :id="item"
          v-model="hobbies"
        />{{item}}
      </label>

      <br />
      <br />
      <input type="number" v-model.number="age" />
      <h3>{{typeof age}}</h3>

      <br />
      <br />
    </div>
  </body>
</html>
