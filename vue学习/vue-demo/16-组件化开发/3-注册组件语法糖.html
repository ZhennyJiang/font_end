<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../vue.js"></script>
    <script>
      window.onload = function () {
        //1.创建并注册组件构造器对象
        Vue.component("cpn1", {
          template: `
            <div>
              <h2>cpnC1</h2>
            </div>
            `,
        });

        const app = new Vue({
          el: "#app",
          data: {},
          components: {
            cpn2: {
              template: `
            <div>
              <h2>cpnC2</h2>
            </div>
            `,
            },
          },
        });
      };
    </script>
  </head>

  <body>
    <div id="app">
      <!-- 3. 使用组件 -->
      <cpn1></cpn1>
      <cpn2></cpn2>
    </div>
  </body>
</html>
