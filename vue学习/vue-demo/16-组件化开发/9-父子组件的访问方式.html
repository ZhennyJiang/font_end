<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../vue.js"></script>
    <script>
      window.onload = function () {
        const cpn = {
          template: "#cpn",
          data() {
            return {
              cpnname: "cpnname",
            };
          },
          methods: {
            showMessage() {
              return "hhh";
            },
          },
        };

        new Vue({
          el: "#app",
          data: {},
          components: {
            cpn,
          },
          methods: {
            btnClick() {
              this.$children[0].showMessage(); //调用子组件的方法
              console.log(this.$children[0].cpnname); //获取子组件的数据

              console.log(this.$refs.rrr.cpnname + "这个是refs的");
              return "aaa";
            },
          },
        });
      };
    </script>
  </head>
  <body>
    <template id="cpn">
      <div>
        <h2>{{showMessage()}}</h2>
        <slot>
          <input type="text" :value="showMessage()" />
        </slot>
      </div>
    </template>

    <div id="app">
      <cpn ref="rrr"></cpn>
      <cpn></cpn>
      <cpn></cpn>
      <button @click="btnClick">click</button>
    </div>
  </body>
</html>
