<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../vue.js"></script>
    <script>
      window.onload = function () {
        //1.创建组件构造器对象，
        const cpnC1 = Vue.extend({
          template: `
            <div>
              <h2>cpnC1</h2>
            </div>
            `,
        });
        const cpnC2 = Vue.extend({
          template: `
            <div>
              <h2>cpnC2</h2>
              <cpn1></cpn1>
            </div>
            `,
          components: {
            cpn1: cpnC1,
          },
        });
        const app = new Vue({
          el: "#app",
          data: {},
          components: {
            cpn2: cpnC2, //标签名，组件构造器，在这注册的是局部组件，只有这的实例才能使用
          },
        });
      };
    </script>
  </head>

  <body>
    <div id="app">
      <!-- 3. 使用组件 -->
      <cpn2></cpn2>
    </div>
  </body>
</html>
