<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>购物车</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../../vue.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-if="books.length > 0">
        <table>
          <thead>
            <tr>
              <th></th>
              <th>书籍名称</th>
              <th>出版日期</th>
              <th>价格</th>
              <th>购买数量</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item,index) in books">
              <td>{{item.id}}</td>
              <td>{{item.bookName}}</td>
              <td>{{item.publishDate}}</td>
              <td>{{item.price | showPrice}}</td>
              <td>
                <button @click="decrement(index)" :disabled="item.count==0">
                  -
                </button>
                {{item.count}}
                <button @click="increment(index)" :disabled="item.count==99">
                  +
                </button>
              </td>
              <td><button @click="removeHandler(index)">移除</button></td>
            </tr>
          </tbody>
        </table>
        <h4>总价格：{{totalPrice | showPrice}}</h4>
      </div>
      <h3 v-else>购物车为空</h3>
    </div>
  </body>
</html>
